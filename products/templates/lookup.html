{% extends 'search.html' %}

{%  block content %}

<div class = "container" justify-content>

     <button class="btn btn-outline-info my-2 my-sm-0" type="submit"><a href='../../'> Return Home</a></button>
     <div class="card border-info mb-5" style="max-width: 50rem;">
       <div class="card-header bg-transparent border-info"> <img src="https://marketingweek.imgix.net/content/uploads/2017/09/06163244/price-tags_750.jpg?auto=compress,format&q=60&w=750&h=460" alt="..." class="img-thumbnail">  </div>
       <div class="card-body text-info">
         <h5 class="card-title"><b>( {{obj.id}} )</b>  {{obj.title}}</h5>

         <p class="card-text">{{obj.description}}</p>
       </div>
       <div class='container'>
            <div class='row'>
                          <div class='col-9'>
                              <form action='.' method='POST'>
                                   {% csrf_token %}
                                   <button type="submit" class="btn btn-outline-danger">
                                   <svg class="bi bi-heart-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                                   </svg></button>
                              </form>
                         </div>
                         <div class=col>
                              <div class="card-footer bg-transparent border-info">${{obj.price}}</div>
                         </div>
            </div>
            
       </div>
     </div>

</div>

{% endblock %}
